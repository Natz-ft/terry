globals {
  daemonize = yes
  setuid = yes
  user = eyou
  debug_level = 0
  max_udp_msg_len = 1472
  mute = no
  deaf = no
  allow_extra_data = yes
  host_dmax = 86400 /*secs. Expires (removes from web interface) hosts in 1 day */
  host_tmax = 20 /*secs */
  cleanup_threshold = 300 /*secs */
  gexec = no
  send_metadata_interval = 60 /*secs */
  override_hostname = "lan-100.120"
}

cluster {
  name = "eYouMail"
  owner = "eYou"
  latlong = "unspecified"
  url = "unspecified"
}

host {
  location = "unspecified"
}

udp_send_channel {
  host = 127.0.0.1
  port = 8649
  ttl = 1
}

udp_send_channel {
  host = 127.0.0.1
  port = 8600
  ttl = 1
}

udp_recv_channel {
  port = 8649
  bind = 0.0.0.0
  retry_bind = true
  buffer = 10485760
}

tcp_accept_channel {
  port = 8649
}

include ("/usr/local/eyou/toolmail/etc/ganglia/conf.d/*.conf")
