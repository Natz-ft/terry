[UbClientConfig.Galileo] 
# 伽利略资源服务器地址 
GALILEO_HOST  :  127.0.0.1:2181
# 伽利略数据包大小，注意该数据包并不是单个数据pack大小，而是一次返回时最大可能 
# 数据长度，单位byte，默认大小为128K 
GALILEO_DATA_PACK_SIZE  :  131072 
# 存放Zookeeper客户端日志文件名 
GALILEO_ZOO_LOG : ./log/zoo.frslogic.log 
#资源定位配置本地的备份位置 
DIR : ./conf 
FILE : galileo-back.conf 
# 依赖资源配置项，注意资源名必须全局唯一，注意机房配置 
[..REQUEST_RESOURCE] 
[...@RES_ARR] 
NAME  :  topic 
ADDR  :  /topic

[..REGISTER_RESOURCE]
[...@RES_ARR]
ADDR  :  /proxy
DATA  :  {"name" : "proxy"}
