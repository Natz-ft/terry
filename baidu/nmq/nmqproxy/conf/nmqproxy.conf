proxy_query_auth_file : conf/query_whitelist
proxy_query_auth_size : 102400

proxy_pullmsg_auth_file : conf/pullmsg_whitelist
proxy_pullmsg_auth_size : 102400

ubclient_conf_file : ubclient.conf
default_topic_server : spphoto
default_pusher_server : spphoto_pusher

cur_idc : cn
cur_cluster : common

ubmonitor_conf_file : monitor.conf
#是否启用ubmonitor
enable_ub_monitor : 1
#ubmgr->setMonitor的设定线程数;
set_ub_monitor_thread_num : 5

#topic sets;
[topics]
#每个topic的配置
[.@topic]
#产品线名称
product : space
#topic名称
topic : photo
#是否启用，1或0。可选，默认为1
enable : 1
#是否走多IDC提交流程，1或0。可选，默认为0
multi_idc : 0
#拆分子topic的个数。可选，默认为1，表示不拆分
sub_topic_num : 1
#topic server的url，名称需要和ubclient配置里面的名称的一致，拆分时，自动在后面补0/1…
topic_server_name_prefix : spphoto
pusher_server_name_prefix : spphoto_pusher
error_no_key : err_no

