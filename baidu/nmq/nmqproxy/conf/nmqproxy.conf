
#进程名
#[默认配置(字符串),  COMLOG_PROCNAME : proxy]
COMLOG_PROCNAME : nmqproxy
#设备数目
#[默认配置(uint),  COMLOG_DEVICE_NUM : 2]
COMLOG_DEVICE_NUM : 1
#设备0 名
#[默认配置(字符串),  COMLOG_DEVICE0 : FILE]
COMLOG_DEVICE0 : FILE
#设备0 名
#[默认配置(字符串),  COMLOG_DEVICE1 : TTY]
COMLOG_DEVICE1 : TTY
#日志等级
#[默认配置(uint),  COMLOG_LEVEL : 16]
COMLOG_LEVEL : 4
#设备类型, ULLOG
#[默认配置(字符串),  FILE_TYPE : ULLOG]
FILE_TYPE : ULLOG
#日志名
#[默认配置(字符串),  FILE_NAME : proxy.log]
FILE_NAME : nmqproxy.log
#日志路径
#[默认配置(字符串),  FILE_PATH : ./log]
FILE_PATH : ./log
#是否打开这个设备
#[默认配置(uint),  FILE_OPEN : 1]
FILE_OPEN : 1
#设备类型, TTY
#[默认配置(字符串),  TTY_TYPE : TTY]
TTY_TYPE : TTY
#日志名
#[默认配置(字符串),  TTY_NAME : proxy]
TTY_NAME : proxy
#日志路径
#[默认配置(字符串),  TTY_PATH : ./log]
TTY_PATH : ./log
#是否打开这个设备
#[默认配置(uint),  TTY_OPEN : 1]
TTY_OPEN : 1




#服务名
#[默认配置(字符串),  _svr_proxy_query_name : _svr_proxy_query_name]
_svr_proxy_query_name : _svr_proxy_query_name
#启动服务的端口
#[默认配置(uint),  _svr_proxy_query_port : 11383]
_svr_proxy_query_port : 9900
#设置服务的读缓冲区，默认为1<<20 bytes
#[默认配置(uint),  _svr_proxy_query_readbufsize : 1048576]
_svr_proxy_query_readbufsize : 1048576
#设置服务的写缓冲区，默认为1<<20 bytes
#[默认配置(uint),  _svr_proxy_query_writebufsize : 1048576]
_svr_proxy_query_writebufsize : 1048576
#设置服务的用户缓冲区，默认为0 bytes
#[默认配置(uint),  _svr_proxy_query_userbufsize : 0]
_svr_proxy_query_userbufsize : 0
#服务的连接超时(单位:ms)
#[默认配置(uint),  _svr_proxy_query_connecttimeout : 500]
_svr_proxy_query_connecttimeout : 500
#服务的读超时(单位:ms)
#[默认配置(uint),  _svr_proxy_query_readtimeout : 500]
_svr_proxy_query_readtimeout : 1000
#服务的写超时(单位:ms)
#[默认配置(uint),  _svr_proxy_query_writetimeout : 500]
_svr_proxy_query_writetimeout : 1000
#服务启动的线程数
#[默认配置(uint),  _svr_proxy_query_threadnum : 20]
_svr_proxy_query_threadnum : 40
#服务连接的类型(0:短连接, 1:长连接)example: 0 (use short connect)
#[默认配置(uint),  _svr_proxy_query_connecttype : 0]
_svr_proxy_query_connecttype : 0
#服务使用的pool类型(0:XPOOL, 1:CPOOL, 2:EPOOL, 3:APOOL), 使用xpool时，短连接请保证工作线程数大于前端到来的并发请求数，长连接请保证工作线程数大于前端设置的最大连接数
#[默认配置(uint),  _svr_proxy_query_servertype : 2]
_svr_proxy_query_servertype : 2
#CPOOL的socksize当使用CPOOL时设置有效
#[默认配置(uint),  _svr_proxy_query_quenesize : 100]
_svr_proxy_query_quenesize : 100
#CPOOL的socksize当使用CPOOL时设置有效
#[默认配置(uint),  _svr_proxy_query_socksize : 500]
_svr_proxy_query_socksize : 500
