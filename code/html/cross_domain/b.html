<head>

<title>iframeB</title>
<script type="text/javascript">
function init(){
	alert('a->b: ' + window.name);

	var ifm = document.createElement('iframe');
	ifm.src = 'http://172.16.100.120:3333/html/cross_domain/c.html';
	ifm.name = 'callback:333';
	ifm.id = 'c';
	document.body.appendChild(ifm);
};
</script>
</head>
<body onload="init();">

</body>
